<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="quizWrapper">
      <div class="userDetails">
          <img src="logo.png" alt="tesbook-logo" width="100px" height="100px">
          <h1>Hello User!</h1>
          <h3>Enter your name to continue the Quiz.</h3>
          <input type="text" name="" value="" placeholder="ENTER YOUR NAME...">
          <button class="enterBtn" type="button" name="button">ENTER</button>
          <p class="tenSecondPara">You will have 10 seconds to answer each quistion</p>
      </div>
      <hr>
      <div class="categoryDiv">
          <h1>Select Category</h1>
          <button class="categoryBtn" type="button" name="button">Pipes And Cisterns</button>
          <button class="categoryBtn" type="button" name="button">Probability</button>
          <br>
          <button class="categoryBtn" type="button" name="button">Problems On Ages</button>
          <button class="categoryBtn" type="button" name="button">Profit And Loss</button>
      </div>

    </div>
  </body>
</html>
